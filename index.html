<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./NextChapter/css/styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Stardos+Stencil:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Fantasy Score</title>
</head>
<body class="body" id="body">
    <header class="container">
        <section class="sections" id="headerSection">
            <div id="leftPicDiv">
                <img id="leftImage">
            </div><!--Column 1-->
            <div id="logoCol">
                <img id="logo" src="./NextChapter/assets/logo.png">
            </div><!--Column 2-->
            <div id="rightPicDiv">
                <img id="rightImage">
            </div><!--Column 3-->
        </section><!--Section-->
    </header>
    <main>
        <section id="regButSection">
            <button id="regBut">
                <img id="clipboard" src="./NextChapter/assets/clipboard.png">
            </button>
            <h1 id="statText"><u>Enter Stats Below</u></h1>
        </section><!--Registration Section-->
        <section id="formSection">
            <div class="modAnn" id="formDiv">
                <form id="regForm">
                    <div class="inputDivs">
                        <label class="formItem">First Name:</label>
                        <input class="formItem" id="firstNameInput" type="text" required placeholder="First Name">
                    </div>
                    <div class="inputDivs">
                        <label class="formItem">Last Name:</label>
                        <input class="formItem" id="lastNameInput" type="text" required placeholder="Last Name">
                    </div>
                    <div class="inputDivs">
                        <label class="formItem">Team Name:</label>
                        <input class="formItem" id="teamNameInput" type="text" required placeholder="Team name">
                    </div>
                    <div id="formSubDiv">
                        <button id="regSubBut" type="submit">Register</button>
                    </div>
                </form>
            </div><!--Form Div-->
        </section><!--Form Section-->
        <!--User Inputs Below-->
        <div id="inputContainer">
            <!--Start of QBs-------------------->
            <!--QB Pass yards Start-->
            <div id="qbTest">
            <section class="infoSection">
                <div>
                    <input class="userInputs" id="qbPassInput" type="text" placeholder="QB pass yards">
                </div><!--Column 1-->
                <div>
                    <button class="subButtons" id="qbPassBut"><img class="butImg"
                            src="./NextChapter/assets/submitImg.png">
                    </button>
                </div><!--column 2-->
            </section><!--Section-->
            </div>
            <!--QB Pass yards End-->
            <!--QB Interceptions Start-->
            <section  class="infoSection">
                <div>
                    <input class="userInputs" id="qbIntInput" type="text" placeholder="QB interceptions">
                </div><!--Column 1-->
                <div>
                    <button class="subButtons" id="qbIntBut"><img class="butImg"
                            src="./NextChapter/assets/submitImg.png">
                    </button>
                </div><!--column 2-->
            </section><!--Section-->
            <!--QB Interceptions End-->
            <!--QB Rush Yards Start-->
            <section class="infoSection">
                <div>
                    <input class="userInputs" id="qbRushInput" type="text" placeholder="QB rush yards">
                </div><!--Column 1-->
                <div>
                    <button class="subButtons" id="qbRushBut"><img class="butImg"
                            src="./NextChapter/assets/submitImg.png">
                    </button>
                </div><!--column 2-->
            </section><!--Section-->
            <!--QB Rush Yards End-->
            <!--QB Touchdowns Start-->
            <section id="qbTdRow" class="infoSection">
                <div>
                    <input class="userInputs" id="qbTdInput" type="text" placeholder="QB TDs">
                </div><!--Column 1-->
                <div>
                    <button class="subButtons" id="qbTdBut"><img class="butImg"
                            src="./NextChapter/assets/submitImg.png">
                    </button>
                </div><!--column 2-->
            </section><!--Section-->
            <!--QB Touchdowns End-->
            <!--Start of RBs-------------------->
            <!--RB Rush Yards Start-->
            <section id="RBrushRow" class="infoSection">
                <div>
                    <input class="userInputs" id="RBrushInput" type="text" placeholder="RB rush yards">
                </div><!--Column 1-->
                <div>
                    <button class="subButtons" id="rbRushBut"><img class="butImg"
                            src="./NextChapter/assets/submitImg.png">
                    </button>
                </div><!--column 2-->
            </section><!--Section-->
            <!--RB Rush Yards End-->
            <!--RB Receiving Yards Start-->
            <section id="RBrecRow" class="infoSection">
                <div>

                    <input class="userInputs" id="RBrecInput" type="text" placeholder="RB receiving yards">
                </div><!--Column 1-->
                <div>
                    <button class="subButtons" id="rbRecBut"><img class="butImg"
                            src="./NextChapter/assets/submitImg.png">
                    </button>
                </div><!--column 2-->
            </section><!--Section-->
            <!--RB Receiving Yards End-->
            <!--RB Receptions Start-->
            <section id="RBrecpRow" class="infoSection">
                <div>
                    <input class="userInputs" id="RBrecpInput" type="text" placeholder="RB receptions">
                </div><!--Column 1-->
                <div>
                    <button class="subButtons" id="rbRecpBut"><img class="butImg"
                            src="./NextChapter/assets/submitImg.png">
                    </button>
                </div><!--column 2-->
            </section><!--Section-->
            <!--RB Receptions End-->
            <!--RB Touchdowns Start-->
            <section id="RBtdRow" class="infoSection">
                <div>
                    <input class="userInputs" id="RBtdInput" type="text" placeholder="RB TDs">
                </div><!--Column 1-->
                <div>
                    <button class="subButtons" id="rbTdBut"><img class="butImg"
                            src="./NextChapter/assets/submitImg.png">
                    </button>
                </div><!--column 2-->
            </section><!--Section-->
        <!--RB Touchdowns End-->
        <!--Start of WRs--------------------->
        <!--WR Yards Start-->
        <section id="WRyardsRow" class="infoSection">
            <div>
                <input class="userInputs" id="WRyardsInput" type="text" placeholder="WR receiving yards">
            </div><!--Column 1-->
            <div>
                <button class="subButtons" id="wrYardsBut"><img class="butImg" src="./NextChapter/assets/submitImg.png">
                </button>
            </div><!--column 2-->
        </section><!--Section-->
        <!--WR Yards End-->
        <!--WR Rush Yards Start-->
        <section id="WRrushRow" class="infoSection">
            <div>
                <input class="userInputs" id="WRrushInput" type="text" placeholder="WR rush yards">
            </div><!--Column 1-->
            <div>
                <button class="subButtons" id="wrRushBut"><img class="butImg" src="./NextChapter/assets/submitImg.png">
                </button>
            </div><!--column 2-->
        </section><!--Section-->
        <!--WR Rush Yards End-->
        <!--WR Receptions Start-->
        <section id="WRrecpRow" class="infoSection">
            <div>
                <input class="userInputs" id="WRrecpInput" type="text" placeholder="WR receptions">
            </div><!--Column 1-->
            <div>
                <button class="subButtons" id="wrRecpBut"><img class="butImg" src="./NextChapter/assets/submitImg.png">
                </button>
            </div><!--column 2-->
        </section><!--Section-->
        <!--WR Receptions End-->
        <!--WR Touchdowns Start-->
        <section id="WRtdsRow" class="row mt-5 infoSection">
            <div>
                <input class="userInputs" id="WRtdsInput" type="text" placeholder="WR TDs">
            </div><!--Column 1-->
            <div>
                <button class="subButtons" id="wrTdsBut"><img class="butImg" src="./NextChapter/assets/submitImg.png">
                </button>
            </div><!--column 2-->
        </section><!--Section-->
        <!--WR Touchdowns End-->
        <!--Start of Defense----------------->
        <!--Def Interceptions Start-->
        <section id="DefIntsRow" class="infoSection">
            <div>
                <input class="userInputs" id="DefIntsInput" type="text" placeholder="Def interceptions">
            </div><!--Column 1-->
            <div>
                <button class="subButtons" id="defIntsBut"><img class="butImg" src="./NextChapter/assets/submitImg.png">
                </button>
            </div><!--column 2-->
        </section><!--Section-->
        <!--Def Interceptions End-->
        <!--Def Sacks Start-->
        <section id="DefSackRow" class="infoSection">
            <div>
                <input class="userInputs" id="DefSackInput" type="text" placeholder="Def sacks">
            </div><!--Column 1-->
            <div>
                <button class="subButtons" id="defSackBut"><img class="butImg" src="./NextChapter/assets/submitImg.png">
                </button>
            </div><!--column 2-->
        </section><!--Section-->
        </div><!--Input Container-->
        <!--User Inputs Above-->
        <div  id="scoreRow">
            <button id="scoreBut">Get Score</button>
        </div>
    </main>
</body>
</html>
<script src="./NextChapter/js/main.js"></script>
