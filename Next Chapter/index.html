<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Stardos+Stencil:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Fantasy Score</title>
</head>
<body class="body">
    <header class="container">
        <div class="row d-flex justify-content-between  mt-5">
            <div id="leftPicDiv" class="col-sm-4 text-center mt-3 mb-3">
                <img id="leftImage">
            </div><!--Column 1-->
            <div id="logoCol" class="col-sm-4 mt-3 mb-3 d-flex justify-content-center align-items-start">
                <img id="logo" src="./assets/logo.png">
            </div><!--Column 2-->
            <div id="rightPicDiv" class="col-sm-4 text-center mt-3 mb-3">
                <img id="rightImage">
            </div><!--Column 3-->
        </div><!--Row-->
        
    </header>
    <main class="container">
        <div class="row d-flex justify-content-center">
            <button id="regBut" class="btn" type="button" data-bs-toggle="modal"
                data-bs-target="#regModal">Register</button>
        </div><!--Submission Button-->
        <!--Modal Code Below-->
        <div class="modal fade" id="regModal">
            <div class="modal-dialog"></div>
            <div class="modal-content">
                <div class="modal-header modAnn d-flex justify-content-center">
                    <h1 class="modal-title">Enter your information to begin</h1>
                </div>
                <div class="modal-body">
                    <div id="formDiv" class="row d-flex justify-content-center mt-4">
                        <form class="d-flex flex-column align-items-star justify-content-center" id="regForm">
                            <label class="formItem">First Name:</label>
                            <input class="formItem" id="firstNameInput" type="text" required placeholder="First Name">
                            <label class="formItem">Last Name:</label>
                            <input class="formItem" id="lastNameInput" type="text" required placeholder="Last Name">
                            <label class="formItem">Team Name:</label>
                            <input class="formItem" id="teamNameInput" type="text" required placeholder="Team name">
                        </form>
                    </div><!--Form Div-->
                </div><!--Modal Body-->
                <div id="modFoot" class="modal-footer">
                    <button id="modClose" type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
                    <button id="regSubBut" class="btn" type="submit" data-bs-dismiss="modal"><b>Submit
                            Information</b></button>
                </div><!--Modal footer-->
            </div><!--Modal Content-->
        </div><!--Modal Dialog-->
        </div><!--Modal-->
        <!--Modal Code Above-->
        <!--User Inputs Below-->
        <div id="inputContainer">
            <!--Start of QBs-------------------->
            <!--QB Pass yards Start-->
            <div class="container infoContainer">
                <div id="qbRushRow" class="row mt-5 infoRow">
                    <div class="col-sm-6 d-flex justify-content-end">

                        <input class="userInputs" id="qbRushInput" type="text" placeholder="Enter QB paas yards">
                    </div><!--Column 1-->
                    <div class="col-sm-6 mt-2 mt-2 d-flex justify-content-center">
                        <button class="subButtons" id="qbPassBut"><img class="butImg" src="./assets/submitImg.png">
                        </button>
                    </div><!--column 2-->
                </div><!--Row-->
            </div><!--Row Container-->
            <!--QB Pass yards End-->
            <!--QB Interceptions Start-->
            <div class="container infoContainer">
                <div id="qbRushRow" class="row mt-5 infoRow">
                    <div class="col-sm-6 d-flex justify-content-end">

                        <input class="userInputs" id="qbRushInput" type="text" placeholder="Enter QB interceptiions">
                    </div><!--Column 1-->
                    <div class="col-sm-6 mt-2 mt-2 d-flex justify-content-center">
                        <button class="subButtons" id="qbPassBut"><img class="butImg" src="./assets/submitImg.png">
                        </button>
                    </div><!--column 2-->
                </div><!--Row-->
            </div><!--Row Container-->
            <!--QB Interceptions End-->
            <!--QB Rush Yards Start-->
            <div class="container infoContainer">
                <div id="qbRushRow" class="row mt-5 infoRow">
                    <div class="col-sm-6 d-flex justify-content-end">

                        <input class="userInputs" id="qbRushInput" type="text" placeholder="Enter QB rush yards">
                    </div><!--Column 1-->
                    <div class="col-sm-6 mt-2 mt-2 d-flex justify-content-center">
                        <button class="subButtons" id="qbPassBut"><img class="butImg" src="./assets/submitImg.png">
                        </button>
                    </div><!--column 2-->
                </div><!--Row-->
            </div><!--Row Container-->
            <!--QB Rush Yards End-->
            <!--QB Touchdowns Start-->
            <div class="container infoContainer">
                <div id="qbTdRow" class="row mt-5 infoRow">
                    <div class="col-sm-6 d-flex justify-content-end">

                        <input class="userInputs" id="qbTdInput" type="text" placeholder="Enter QB TDs">
                    </div><!--Column 1-->
                    <div class="col-sm-6 mt-2 mt-2 d-flex justify-content-center">
                        <button class="subButtons" id="qbPassBut"><img class="butImg" src="./assets/submitImg.png">
                        </button>
                    </div><!--column 2-->
                </div><!--Row-->
            </div><!--Row Container-->
            <!--QB Touchdowns End-->
            <!--Start of RBs-------------------->
            <!--RB Rush Yards Start-->
            <div class="container infoContainer">
                <div id="RBrushRow" class="row mt-5 infoRow">
                    <div class="col-sm-6  d-flex justify-content-end">

                        <input class="userInputs" id="RBrushInput" type="text" placeholder="Enter RB rush yards">
                    </div><!--Column 1-->
                    <div class="col-sm-6 mt-2 mt-2 d-flex justify-content-center">
                        <button class="subButtons" id="qbPassBut"><img class="butImg" src="./assets/submitImg.png">
                        </button>
                    </div><!--column 2-->
                </div><!--Row-->
            </div><!--Row Container-->
            <!--RB Rush Yards End-->
            <!--RB Receiving Yards Start-->
            <div class="container infoContainer">
                <div id="RBrecRow" class="row mt-5 infoRow">
                    <div class="col-sm-6 d-flex justify-content-end">

                        <input class="userInputs" id="RBrecInput" type="text" placeholder="Enter RB receiving yards">
                    </div><!--Column 1-->
                    <div class="col-sm-6 mt-2 mt-2 d-flex justify-content-center">
                        <button class="subButtons" id="qbPassBut"><img class="butImg" src="./assets/submitImg.png">
                        </button>
                    </div><!--column 2-->
                </div><!--Row-->
            </div><!--Row Container-->
            <!--RB Receiving Yards End-->
            <!--RB Receptions Start-->
            <div class="container infoContainer">
                <div id="RBrecpRow" class="row mt-5 infoRow">
                    <div class="col-sm-6 d-flex justify-content-end">

                        <input class="userInputs" id="RBrecpInput" type="text" placeholder="Enter RB receptions">
                    </div><!--Column 1-->
                    <div class="col-sm-6 mt-2 mt-2 d-flex justify-content-center">
                        <button class="subButtons" id="qbPassBut"><img class="butImg" src="./assets/submitImg.png">
                        </button>
                    </div><!--column 2-->
                </div><!--Row-->
            </div><!--Row Container-->
            <!--RB Receptions End-->
            <!--RB Touchdowns Start-->
            <div class="container infoContainer">
                <div id="RBtdRow" class="row mt-5 infoRow">
                    <div class="col-sm-6 d-flex justify-content-end">

                        <input class="userInputs" id="RBtdInput" type="text" placeholder="Enter RB TDs">
                    </div><!--Column 1-->
                    <div class="col-sm-6 mt-2 mt-2 d-flex justify-content-center">
                        <button class="subButtons" id="qbPassBut"><img class="butImg" src="./assets/submitImg.png">
                        </button>
                    </div><!--column 2-->
                </div><!--Row-->
            </div><!--Row Container-->
            <!--RB Touchdowns End-->
            <!--Start of WRs--------------------->
            <!--WR Yards Start-->
            <div class="container infoContainer">
                <div id="WRyardsRow" class="row mt-5 infoRow">
                    <div class="col-sm-6 d-flex justify-content-end">

                        <input class="userInputs" id="WRyardsInput" type="text" placeholder="Enter WR receiving yards">
                    </div><!--Column 1-->
                    <div class="col-sm-6 mt-2 d-flex justify-content-center">
                        <button class="subButtons" id="qbPassBut"><img class="butImg" src="./assets/submitImg.png">
                        </button>
                    </div><!--column 2-->
                </div><!--Row-->
            </div><!--Row Container-->
            <!--WR Yards End-->
            <!--WR Rush Yards Start-->
            <div class="container infoContainer">
                <div id="WRrushRow" class="row mt-5 infoRow">
                    <div class="col-sm-6 d-flex justify-content-end">

                        <input class="userInputs" id="WRrushInput" type="text" placeholder="Enter WR rush yards">
                    </div><!--Column 1-->
                    <div class="col-sm-6 mt-2 d-flex justify-content-center">
                        <button class="subButtons" id="qbPassBut"><img class="butImg" src="./assets/submitImg.png">
                        </button>
                    </div><!--column 2-->
                </div><!--Row-->
            </div><!--Row Container-->
            <!--WR Rush Yards End-->
            <!--WR Receptions Start-->
            <div class="container infoContainer">
                <div id="WRrecpRow" class="row mt-5 infoRow">
                    <div class="col-sm-6 d-flex justify-content-end">

                        <input class="userInputs" id="WRrecpInput" type="text" placeholder="Enter WR receptions">
                    </div><!--Column 1-->
                    <div class="col-sm-6 mt-2 d-flex justify-content-center">
                        <button class="subButtons" id="qbPassBut"><img class="butImg" src="./assets/submitImg.png">
                        </button>
                    </div><!--column 2-->
                </div><!--Row-->
            </div><!--Row Container-->
            <!--WR Receptions End-->
            <!--WR Touchdowns Start-->
            <div class="container infoContainer">
                <div id="WRtdsRow" class="row mt-5 infoRow">
                    <div class="col-sm-6 d-flex justify-content-end">

                        <input class="userInputs" id="WRtdsInput" type="text" placeholder="Enter WR TDs">
                    </div><!--Column 1-->
                    <div class="col-sm-6 mt-2 d-flex justify-content-center">
                        <button class="subButtons" id="qbPassBut"><img class="butImg" src="./assets/submitImg.png">
                        </button>
                    </div><!--column 2-->
                </div><!--Row-->
            </div><!--Row Container-->
            <!--WR Touchdowns End-->
            <!--Start of Defense----------------->
            <!--Def Interceptions Start-->
            <div class="container infoContainer">
                <div id="DefIntsRow" class="row mt-5 infoRow">
                    <div class="col-sm-6 d-flex justify-content-end">

                        <input class="userInputs" id="DefIntsInput" type="text"
                            placeholder="Enter number of defensive interceptions">
                    </div><!--Column 1-->
                    <div class="col-sm-6 mt-2 d-flex justify-content-center">
                        <button class="subButtons" id="qbPassBut"><img class="butImg" src="./assets/submitImg.png">
                        </button>
                    </div><!--column 2-->
                </div><!--Row-->
            </div><!--Row Container-->
            <!--Def Interceptions End-->
            <!--Def Sacks Start-->
            <div class="container infoContainer">
                <div id="DefSackRow" class="row mt-5 infoRow">
                    <div class="col-sm-6 d-flex justify-content-end">

                        <input class="userInputs" id="DefSackInput" type="text"
                            placeholder="Enter number of defensive sacks">
                    </div><!--Column 1-->
                    <div class="col-sm-6 mt-2 d-flex justify-content-center">
                        <button class="subButtons" id="qbPassBut"><img class="butImg" src="./assets/submitImg.png">
                        </button>
                    </div><!--column 2-->
                </div><!--Row-->
            </div><!--Row Container-->
        </div><!--Container-->
        <!--User Inputs Above-->
        <div class="row" id="scoreRow">
            <button class="btn btn-danger">Get Score</button>
        </div>
    </main>
    <footer id="footer">
        <h1>Footer</h1>
    </footer>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
