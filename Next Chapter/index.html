<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
    <title>Fantasy Score</title>
</head>
<body class="body">
    <header class="container">
        <div class="row d-flex mt-5">
            <div id="leftPicDiv" class="col-sm-2 text-center mt-3 mb-3">
                <img id="leftImage">
            </div><!--Column 1-->
            <div class="col-sm-8 text-center">
                <h1 class="headLetters"><b>Score Your Fantasy Team</b></h1>
            </div><!--Column 2-->
            <div id="rightPicDiv" class="col-sm-2 text-center mt-3 mb-3">
                <img id="rightImage">
            </div><!--Column 3-->
        </div><!--Row-->
    </header>
    <main class="container">
        <div id="test" class="row d-flex justify-content-center">
            <button id="regBut" class="btn mt-2" type="button" data-bs-toggle="modal" data-bs-target="#regModal">Register</button>
        </div><!--Submission Button-->
        <!--Modal Code Below-->
        <div class="modal fade" id="regModal">
            <div class="modal-dialog"></div>
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-center">
                        <h1 class="modal-title">Enter your information to begin</h1>
                    </div>
                    <div class="modal-body">
                        <div id="formDiv" class="row d-flex justify-content-center mt-4">
                            <form class="d-flex flex-column align-items-star justify-content-center" id="regForm">
                                <label class="formItem">First Name:</label>
                                <input class="formItem" id="firstNameInput" type="text" required placeholder="First Name">
                                <label class="formItem">Last Name:</label>
                                <input class="formItem" id="lastNameInput" type="text" required placeholder="Last Name">
                                <label class="formItem">Team Name:</label>
                                <input class="formItem" id="teamNameInput" type="text" required placeholder="Team name">
                            </form>
                        </div><!--Form Div-->
                    </div><!--Modal Body-->
                    <div id="modFoot" class="modal-footer">
                        <button id="modClose" type="button" class="btn" data-bs-dismiss="modal">Close</button> 
                        <button id="regSubBut" class="btn" type="submit">Submit Information</button>
                    </div><!--Modal footer-->
                </div><!--Modal Content-->
            </div><!--Modal Dialog-->
        </div><!--Modal-->
        <!--Modal Code Above-->
    </main>
    
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
