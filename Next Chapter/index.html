<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
    <title>Fantasy Score</title>
</head>
<body class="body">
    <header class="container">
        <div class="row d-flex mt-5">
            <div id="leftPicDiv" class="col-sm-2 text-center mt-3 mb-3">
                <img id="leftImage">
            </div><!--Column 1-->
            <div class="col-sm-8 text-center">
                <h1 class="headLetters"><b>Score Your Fantasy Team</b></h1>
            </div><!--Column 2-->
            <div id="rightPicDiv" class="col-sm-2 text-center mt-3 mb-3">
                <img id="rightImage">
            </div><!--Column 3-->
        </div><!--Row-->
    </header>
    <main class="container">
        <div id="test" class="row d-flex justify-content-center">
            <button id="regBut" class="btn mt-2" type="button" data-bs-toggle="modal" data-bs-target="#regModal">Register</button>
        </div><!--Submission Button-->
        <!--Modal Code Below-->
        <div class="modal fade" id="regModal">
            <div class="modal-dialog"></div>
                <div class="modal-content">
                    <div class="modal-header modAnn d-flex justify-content-center">
                        <h1 class="modal-title">Enter your information to begin</h1>
                    </div>
                    <div class="modal-body">
                        <div id="formDiv" class="row d-flex justify-content-center mt-4">
                            <form class="d-flex flex-column align-items-star justify-content-center" id="regForm">
                                <label class="formItem">First Name:</label>
                                <input class="formItem" id="firstNameInput" type="text" required placeholder="First Name">
                                <label class="formItem">Last Name:</label>
                                <input class="formItem" id="lastNameInput" type="text" required placeholder="Last Name">
                                <label class="formItem">Team Name:</label>
                                <input class="formItem" id="teamNameInput" type="text" required placeholder="Team name">
                            </form>
                        </div><!--Form Div-->
                    </div><!--Modal Body-->
                    <div id="modFoot" class="modal-footer">
                        <button id="modClose" type="button" class="btn" data-bs-dismiss="modal">Cancel</button> 
                        <button id="regSubBut" class="btn" type="submit"><b>Submit Information</b></button>
                    </div><!--Modal footer-->
                </div><!--Modal Content-->
            </div><!--Modal Dialog-->
        </div><!--Modal-->
        <!--Modal Code Above-->
        <!--User Inputs Below-->
        <div id="inputContainer">
            <!--Start of QBs-------------------->
            <!--QB Pass yards Start-->
            <div id="qbPassRow" class="row mt-5">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label class="labelLetters">QB Pass Yards</label>
                    <input class="userInputs" id="qbPassInput" type="text" placeholder="Number of yards">
                </div><!--Column 1-->
                <div class="col-sm-6 mt-2 mt-2 d-flex justify-content-center">
                    <button class="subButtons" id="qbPassBut">Submit</button>
                </div><!--column 2-->
            </div><!--Row-->
            <!--QB Pass yards End-->
            <!--QB Interceptions Start-->
            <div id="qbIntRow" class="row mt-5">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label class="labelLetters">QB Interceptions</label>
                    <input class="userInputs" id="qbIntInput" type="text" placeholder="Number of interceptions">
                </div><!--Column 1-->
                <div class="col-sm-6 mt-2 mt-2 d-flex justify-content-center">
                    <button class="subButtons" id="qbIntBut">Submit</button>
                </div><!--column 2-->
            </div><!--Row-->
            <!--QB Interceptions End-->
            <!--QB Rush Yards Start-->
            <div id="qbRushRow" class="row mt-5">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label class="labelLetters">QB Rush Yards</label>
                    <input class="userInputs" id="qbRushInput" type="text" placeholder="Number of yards">
                </div><!--Column 1-->
                <div class="col-sm-6 mt-2 mt-2 d-flex justify-content-center">
                    <button class="subButtons" id="qbRushBut">Submit</button>
                </div><!--column 2-->
            </div><!--Row-->
            <!--QB Rush Yards End-->
            <!--QB Touchdowns Start-->
            <div id="qbTdRow" class="row mt-5">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label class="labelLetters">QB Touchdowns</label>
                    <input class="userInputs" id="qbTdInput" type="text" placeholder="Number of TDs">
                </div><!--Column 1-->
                <div class="col-sm-6 mt-2 mt-2 d-flex justify-content-center">
                    <button class="subButtons" id="qbPassBut">Submit</button>
                </div><!--column 2-->
            </div><!--Row-->
            <!--QB Touchdowns End-->
            <!--Start of RBs-------------------->
            <!--RB Rush Yards Start-->
            <div id="RBrushRow" class="row mt-5">
                <div class="col-sm-6  d-flex justify-content-end">
                    <label class="labelLetters">RB rush Yards</label>
                    <input class="userInputs" id="RBrushInput" type="text" placeholder="Number of yards">
                </div><!--Column 1-->
                <div class="col-sm-6 mt-2 mt-2 d-flex justify-content-center">
                    <button class="subButtons" id="RBrushBut">Submit</button>
                </div><!--column 2-->
            </div><!--Row-->
            <!--RB Rush Yards End-->
            <!--RB Receiving Yards Start-->
            <div id="RBrecRow" class="row mt-5">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label class="labelLetters">RB Receiving Yards</label>
                    <input class="userInputs" id="RBrecInput" type="text" placeholder="Number of yards">
                </div><!--Column 1-->
                <div class="col-sm-6 mt-2 mt-2 d-flex justify-content-center">
                    <button class="subButtons" id="RBrecBut">Submit</button>
                </div><!--column 2-->
            </div><!--Row-->
            <!--RB Receiving Yards End-->
            <!--RB Receptions Start-->
            <div id="RBrecpRow" class="row mt-5">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label class="labelLetters">RB Receptions</label>
                    <input class="userInputs" id="RBrecpInput" type="text" placeholder="Number of receptions">
                </div><!--Column 1-->
                <div class="col-sm-6 mt-2 mt-2 d-flex justify-content-center">
                    <button class="subButtons" id="RBrecpBut">Submit</button>
                </div><!--column 2-->
            </div><!--Row-->
            <!--RB Receptions End-->
            <!--RB Touchdowns Start-->
            <div id="RBtdRow" class="row mt-5">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label class="labelLetters">RB Touchdowns</label>
                    <input class="userInputs" id="RBtdInput" type="text" placeholder="Number of TDs">
                </div><!--Column 1-->
                <div class="col-sm-6 mt-2 mt-2 d-flex justify-content-center">
                    <button class="subButtons" id="RBtdBut">Submit</button>
                </div><!--column 2-->
            </div><!--Row-->
            <!--RB Touchdowns End-->
            <!--Start of WRs--------------------->
            <!--WR Yards Start-->
            <div id="WRyardsRow" class="row mt-5">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label class="labelLetters">WR Receiving Yards</label>
                    <input class="userInputs" id="WRyardsInput" type="text" placeholder="Number of yards">
                </div><!--Column 1-->
                <div class="col-sm-6 mt-2 d-flex justify-content-center">
                    <button class="subButtons" id="WRyardsBut">Submit</button>
                </div><!--column 2-->
            </div><!--Row-->
            <!--WR Yards End-->
            <!--WR Rush Yards Start-->
            <div id="WRrushRow" class="row mt-5">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label class="labelLetters">WR Rush Yards</label>
                    <input class="userInputs" id="WRrushInput" type="text" placeholder="Number of yards">
                </div><!--Column 1-->
                <div class="col-sm-6 mt-2 d-flex justify-content-center">
                    <button class="subButtons" id="WRrushBut">Submit</button>
                </div><!--column 2-->
            </div><!--Row-->
            <!--WR Rush Yards End-->
            <!--WR Receptions Start-->
            <div id="WRrecpRow" class="row mt-5">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label class="labelLetters">WR Receptions</label>
                    <input class="userInputs" id="WRrecpInput" type="text" placeholder="Number of receptions">
                </div><!--Column 1-->
                <div class="col-sm-6 mt-2 d-flex justify-content-center">
                    <button class="subButtons" id="WRrecpBut">Submit</button>
                </div><!--column 2-->
            </div><!--Row-->
            <!--WR Receptions End-->
            <!--WR Touchdowns Start-->
            <div id="WRtdsRow" class="row mt-5">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label class="labelLetters">WR Touchdowns</label>
                    <input class="userInputs" id="WRtdsInput" type="text" placeholder="Number of TDs">
                </div><!--Column 1-->
                <div class="col-sm-6 mt-2 d-flex justify-content-center">
                    <button class="subButtons" id="WRtdsBut">Submit</button>
                </div><!--column 2-->
            </div><!--Row-->
            <!--WR Touchdowns End-->
            <div id="WRrushRow" class="row mt-5">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label class="labelLetters">WR Receiving Yards</label>
                    <input class="userInputs" id="WRrushInput" type="text" placeholder="Number of yards">
                </div><!--Column 1-->
                <div class="col-sm-6 mt-2 d-flex justify-content-center">
                    <button class="subButtons" id="WRrushBut">Submit</button>
                </div><!--column 2-->
            </div><!--Row-->
            <div id="WRrushRow" class="row mt-5">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label class="labelLetters">WR Receiving Yards</label>
                    <input class="userInputs" id="WRrushInput" type="text" placeholder="Number of yards">
                </div><!--Column 1-->
                <div class="col-sm-6 mt-2 d-flex justify-content-center">
                    <button class="subButtons" id="WRrushBut">Submit</button>
                </div><!--column 2-->
            </div><!--Row-->
            <!--WR Touchdowns End-->
            <!--Start of Defense----------------->
            <!--Def Interceptions Start-->
            <div id="DefIntsRow" class="row mt-5">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label class="labelLetters">Defensive Interceptions</label>
                    <input class="userInputs" id="DefIntsInput" type="text" placeholder="Number of interceptions">
                </div><!--Column 1-->
                <div class="col-sm-6 mt-2 d-flex justify-content-center">
                    <button class="subButtons" id="DefIntsBut">Submit</button>
                </div><!--column 2-->
            </div><!--Row-->
            <!--Def Interceptions End-->
            <!--Def Sacks Start-->
            <div id="DefSackRow" class="row mt-5">
                <div class="col-sm-6 d-flex justify-content-end">
                    <label class="labelLetters">Defensive Sacks</label>
                    <input class="userInputs" id="DefSackInput" type="text" placeholder="Number of sacks">
                </div><!--Column 1-->
                <div class="col-sm-6 mt-2 d-flex justify-content-center">
                    <button class="subButtons" id="DefSackBut">Submit</button>
                </div><!--column 2-->
            </div><!--Row-->
        </div><!--Container-->
        <!--User Inputs Above-->
    </main>
    
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
